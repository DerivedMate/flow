name:                flow
version:             0.1.0.0
github:              "derivedmate/flow"
license:             BSD3
author:              "Tomasz Surowiec"
maintainer:          "tosurowiec@gmail.com"
copyright:           "2021 Tomasz Surowiec"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/DerivedMate/flow/blob/main/README.md>

dependencies:
- base >= 4.7 && < 5
- pretty-simple >= 4.0.0.0

library:
  source-dirs: src

executables:
  monadic-parser-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - flow

tests:
  monadic-parser-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - flow
    - HUnit
